<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="sidebar">

        <div class="sidegrid" id="sgrid-item1">
            <h2 style="margin-top: 50px;">Dashboard</h2>
        </div>
        <div class="sidegrid first-topic" id="sgrid-item2">
            <i class="fa-solid fa-house" style="color: #ffffff;"> Home</i>            
            <i class="fa-solid fa-user" style="color: #ffffff;"> Profile</i>
            <i class="fa-solid fa-message" style="color: #ffffff;"> Messages</i>            
            <i class="fa-regular fa-clock" style="color: #ffffff;"><b> History</b> </i>
            <i class="fa-solid fa-file" style="color: #ffffff;"> Tasks</i>
            <i class="fa-solid fa-users" style="color: #ffffff;"> Communities</i>
        </div>
        <div class="sidegrid second-topic" id="sgrid-item3">
            <i class="fa-solid fa-gear" style="color: #ffffff;"> Settings</i>
            <i class="fa-solid fa-circle-question" style="color: #ffffff;"> Support</i>
            <i class="fa-solid fa-shield" style="color: #ffffff;"> Privacy</i>
        </div>
    </div>

    <div class="main">

        <div class="header">

            <div class="header-contents">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    <input type="text" name="search" id="search">
                </div>
                <div class="bell">
                    <i class="fa-regular fa-bell fa-2x" style=" margin-right: 35px;"></i>
                    <h5 style="font-size: 25px;">Morgan Oakley</h5>
                </div>

            </div>

            <div class="second-header">
                <div class="inner-header">
                    <h4>Hii There,</h5>
                    <h2>Morgan Oakley (@morgan)</h3>
                </div>
                <div class="buttons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>

        </div>

        <div class="contents">

            <div class="topics">
                <h2 style="width: 70%;">Your Projects</h2>
                <h2 style="width: 30%;">Announcements</h2>
            </div>

            <div class="container">
                <div class="grid-container">
                    <div class="box" id="grid1">
                        <h3>Super cool projects</h3>
                    </div>
                    <div class="box" id="grid2">2</div>
                    <div class="box" id="grid3">3</div>
                    <div class="box" id="grid4">4</div>
                    <div class="box" id="grid5">5</div>
                    <div class="box" id="grid6">6</div>
                </div>

                <div class="right">
                    <div class="box1" id="grid7">7</div>
                    <div class="box1" id="grid8">8</div>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
